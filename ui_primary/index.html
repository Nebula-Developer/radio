<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-panel resize-right variable-panel" data-variable="left-panel-width">
        <div class="grid-fit-content">
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
        </div>
    </div>

    <div class="bottom-panel resize-top variable-panel" data-variable="bottom-panel-height">
        <div class="grid-fit-content">
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
            <div class="test-grid-item"></div>
        </div>
    </div>

    <div class="primary-content">
        <div class="test-grid-small">
            <div class="test-grid">
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
            </div>
            <div class="test-grid">
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
                <div class="test-grid-item"></div>
            </div>
        </div>
    </div>

    <style>
        .test-grid-item {
            border: 2px solid purple;
            inset: 5px;
        }

        .test-grid {
            display: grid;
            /* repeat so it fills 3 rows */
            grid-template-rows: repeat(3, 1fr);
            /* repeat so it fills 3 columns */
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
