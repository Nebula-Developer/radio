<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="main.js" defer></script>
    <script src="channels.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-panel resize-right variable-panel" data-variable="left-panel-width">
        <h2 style="padding: 20px;">Song Library</h2>

        <div class="song-library-listing">
            <div class="song-library-song">
                <div class="song-library-song-left">
                    <p class="song-library-song-title">Song 1</p>
                    <p class="song-library-song-genre">Genre</p>
                </div>
                <div class="song-library-song-right">
                    <p class="song-library-song-artist">Artist 1</p>
                    <p class="song-library-song-length">1:00</p>
                </div>
            </div>

            <div class="song-library-song">
                <div class="song-library-song-left">
                    <p class="song-library-song-title">Song 2</p>
                    <p class="song-library-song-genre">Genre</p>
                </div>
                <div class="song-library-song-right">
                    <p class="song-library-song-artist">Artist 2</p>
                    <p class="song-library-song-length">2:00</p>
                </div>
            </div>
        </div>

        <style>
            .song-library-listing {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: calc(100% - 1px);
            }

            .song-library-song {
                width: calc(100% - 30px);
                margin: 5px 15px;
                padding: 5px;
                outline: 1px solid rgba(255, 255, 255, 0.556);
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                cursor: move;
                user-select: none;
            }

            .song-library-song-left { margin-left: 10px; }
            .song-library-song-right { margin-right: 10px; text-align: right; }

            .song-library-song-title { font-size: 20px; }
            .song-library-song-artist { font-size: 20px; color: rgb(217, 217, 217); }
            .song-library-song-genre { font-size: 15px; color: grey; }
            .song-library-song-length { font-size: 15px; color: grey; }
        </style>
    </div>

    <div class="bottom-panel resize-top variable-panel" data-variable="bottom-panel-height">
        <div class="mixer">
            <div class="channel" id="music-channel">
                <p class="channel-name">MUSIC</p>
                <div class="channel-volume">
                    <div class="channel-volume-fill"></div>
                    <div class="channel-volume-grabber"></div>
                </div>
                <div class="channel-toggle"></div>
            </div>

            <div class="channel" id="mic1-channel">
                <p class="channel-name">MIC 1</p>
                <div class="channel-volume">
                    <div class="channel-volume-fill"></div>
                    <div class="channel-volume-grabber"></div>
                </div>
                <div class="channel-toggle"></div>
            </div>

            <div class="channel" id="mic2-channel">
                <p class="channel-name">MIC 2</p>
                <div class="channel-volume">
                    <div class="channel-volume-fill"></div>
                    <div class="channel-volume-grabber"></div>
                </div>
                <div class="channel-toggle"></div>
            </div>
        </div>
    </div>

    <div class="primary-content">
        <h2 style="padding: 20px;">Play View</h2>
    </div>
</body>
</html>
