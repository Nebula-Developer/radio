<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            padding: 0;
            margin: 0;
        }
    </style>

    <div class="resize-right" style="height: 100%; width: 300px; background: grey; touch-action: none; box-sizing: border-box;"></div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module">
        const resizeConfig = {
            preserveAspectRatio: false,
            edges: { left: false, right: false, bottom: false, top: false },
            margin: 5
        }

        for (const edge of Object.keys(resizeConfig.edges)) {
            const className = `.resize-${edge}`
            interact(className)
                .resizable({ ...resizeConfig, edges: { [edge]: true } })
                .on('resizemove', (e) => { resizeMoveListener(e, (edge == 'left' || edge == 'right')) })
        }

        function resizeMoveListener(event, widthResize) {
            var target = event.target,
                x = (parseFloat(target.getAttribute('data-x')) || 0),
                y = (parseFloat(target.getAttribute('data-y')) || 0);

            if (widthResize)
                target.style.width  = event.rect.width + 'px';
            else
                target.style.height = event.rect.height + 'px';

            x += event.deltaRect.left;
            y += event.deltaRect.top;

            target.style.webkitTransform = target.style.transform =
                'translate(' + x + 'px,' + y + 'px)';

            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }
    </script>
</body>
</html>
